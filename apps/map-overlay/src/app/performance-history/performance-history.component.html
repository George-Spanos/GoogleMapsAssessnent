<div *ngrxLet="history$; let history" class="history">
  <mat-card class="example-card" *ngFor="let entry of history">
    <mat-card-title>{{entry.dateAdded | date:'dd/MM/yyyy HH:mm:ss:SSS'}}</mat-card-title>
    <mat-card-subtitle>{{entry.solutionSource}} solution</mat-card-subtitle>
    <mat-card-content>
      <p>Number of Pins: {{entry.pinCount}}</p>
      <p>Object Size: {{entry.objectSize}}</p>
      <p>Time Rendering: {{entry.timeRendering}}</p>
    </mat-card-content>
  </mat-card>
  <div *ngIf="!history.length">There are not performance measurement in the current browser session.</div>
</div>
